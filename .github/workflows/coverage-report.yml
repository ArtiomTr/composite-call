name: 'Coverage Report'
on:
    pull_request:
        paths-ignore:
            - 'docs/**'
            - 'example/**'
        branches:
            - master
jobs:
    coverage:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        steps:
            - uses: actions/checkout@v1
            - uses: artiomtr/jest-coverage-report-action@v1.0
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
